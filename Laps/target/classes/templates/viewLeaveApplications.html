<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>view Roles </title>
</head>
<body>

	<table th:each="subordinate : ${subordinates}">
		<tr>
			<td>Staff ID</td>
			<td>Name</td>
			<td>Balance Annual Leave</td>
			<td>Balance Medical Leave</td>
		</tr>
		<tr>
			<td th:text="${subordinate.staffId}"></td>
			<td th:text="${subordinate.name}"></td>
			<td th:text="*{subordinate.role.annualLeave}"></td>
			<td th:text="*{subordinate.role.medicalLeave}"></td>
		</tr>
		<tr>
			<table>
				<tr>
					<td>Leave ID</td>
					<td>Start Date</td>
					<td>End Date</td>
					<td>Category</td>
					<td>Reason</td>
					<td>Contact Details</td>
					<td>Status</td>
					<td>Comment</td>
				</tr>
					<tr th:if="${subordinate.staffId} == ${leave.employee.staffId}" th:each="leave: ${subleave}">
							<td th:text="${leave.LeaveId}"></td>
							<td th:text="${leave.startDate}"></td>
							<td th:text="${leave.endDate}"></td>
							<td th:text="${leave.category}"></td>
							<td th:text="${leave.reason}"></td>
							<td th:text="${leave.contactDetails}"></td>
							<td th:text="${leave.status}"></td>
							<td th:text="${leave.comment}"></td>
					</tr>
			</table>
		</tr>
		<p> </p><p> </p><p> </p>
	</table>

<style>
table {
  border-spacing: 25px 0px;
}
</style>


</body>
</html>
