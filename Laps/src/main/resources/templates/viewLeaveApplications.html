<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>view Roles </title>
</head>
<body>

<form th:object="${model}" th:action="@{/reviewleave}" method="post">
	<table th:each="subordinate : ${subordinates}">
		<tr>
			<td>Staff ID</td>
			<td>Name</td>
			<td>Balance Annual Leave</td>
			<td>Balance Medical Leave</td>
		</tr>
		<tr>
			<td th:text="${subordinate.staffId}"></td>
			<td th:text="${subordinate.name}"></td>
			<td th:text="${subordinate.role.annualLeave}"></td>
			<td th:text="${subordinate.role.medicalLeave}"></td>
		</tr>
		<tr>
			<table>
				<tr>
					<td>Leave ID</td>
					<td>Start Date</td>
					<td>End Date</td>
					<td>Category</td>
					<td>Reason</td>
					<td>Contact Details</td>
					<td>Status</td>
					<td>Comment</td>
				</tr>
					<tr th:if="${subordinate.staffId} == ${leave.employee.staffId}" th:each="leave: ${subleave}">
							<td th:text="${leave.LeaveId}">Nil</td>
							<td th:text="${#temporals.format(leave.startDate, 'dd-MM-yyyy')}">Nil</td>
							<td th:text="${#temporals.format(leave.endDate, 'dd-MM-yyyy')}">Nil</td>
							<td th:text="${leave.category}">Nil</td>
							<td th:text="${leave.reason}">Nil</td>
							<td th:text="${leave.contactDetails}">Nil</td>
							<td th:text="${leave.status}">Nil</td>
							<td th:text="${leave.comment}">Nil</td>
					</tr>
			</table>
		</tr>
		<p> </p><p> </p><p> </p>
	</table>
	
	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<style>
table {
  border-spacing: 25px 0px;
}
</style>


</body>
</html>
